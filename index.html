<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    /* Style the header */
    header {
      background-color: lightgray;
      font-size: 20px;
      color: black;
      border-style: groove;
    }

    /* Create two columns/boxes that floats next to each other */
    nav {
      float: left;
      width: 20%;
      height: 200px; /* only for demonstration, should be removed */
      background: yellow;
      border-style: groove;
    }

    /* Style the list inside the menu */
    nav ul {
      list-style-type: none;
      padding: 0;git remote add origin https://github.com/PhamTienLoc/BaiThucHanh.git
    }

    article {
      float: left;
      padding-bottom: 20px;
      width: 80%;
      background-color: white;
      height: 200px; /* only for demonstration, should be removed */
      border-style: groove;
    }

    /* Clear floats after the columns */
    section::after {
      content: "";
      display: table;
      clear: both;
    }

    /* Style the footer */
    footer {
      background-color: lightgray;
      text-align: center;
      color: black;
      border-style: groove;
    }

    /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
    @media (max-width: 600px) {
      nav, article {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>

<header>
  <h2>PROCESS LAYOUT EXAMPLE</h2>
</header>

<section>
  <nav>
    <ul>
      <li><strong>Main Menu</strong></li>
      <li>Link one</li>
      <li>Link two</li>
      <li>Link three</li>
      <li>Link four</li>
    </ul>
  </nav>

  <article>

    <p>This is an example layout using tables</p>
  </article>
</section>

<footer>
  <p>www.Example of layout using tables.com</p>
</footer>

</body>
</html>
